<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .output {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .preview {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>XSM Market Favicon Generator</h1>
    <p>This tool will create round, high-quality favicons from your logo.</p>
    
    <div>
        <input type="file" id="logoInput" accept="image/*">
        <button onclick="generateFavicons()">Generate Round Favicons</button>
    </div>
    
    <div class="output" id="output"></div>
    
    <script>
        let originalImage = null;
        
        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        console.log('Image loaded:', img.width, 'x', img.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function generateFavicons() {
            if (!originalImage) {
                alert('Please select a logo image first!');
                return;
            }
            
            const sizes = [16, 32, 48, 180, 192, 512];
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Generated Favicons:</h3>';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                // Create circular clipping path
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
                ctx.clip();
                
                // Fill with white background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);
                
                // Draw the image scaled to fit within the circle with some padding
                const padding = size * 0.1; // 10% padding
                const imageSize = size - (padding * 2);
                ctx.drawImage(originalImage, padding, padding, imageSize, imageSize);
                
                // Create preview
                const preview = document.createElement('div');
                preview.className = 'preview';
                preview.innerHTML = `
                    <canvas width="${size}" height="${size}"></canvas>
                    <span>${size}x${size} pixels</span>
                    <button onclick="downloadCanvas(this.parentElement.querySelector('canvas'), '${size}')">Download</button>
                `;
                
                const previewCanvas = preview.querySelector('canvas');
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0);
                
                output.appendChild(preview);
            });
            
            // Generate ICO file instructions
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <h4>Instructions:</h4>
                <ol>
                    <li>Download the 16x16 and 32x32 PNG files</li>
                    <li>Use an online ICO converter to create favicon.ico from these PNG files</li>
                    <li>Replace the files in your public folder</li>
                    <li>Update your HTML meta tags</li>
                </ol>
                <p><strong>Recommended:</strong> Use <a href="https://www.favicon-generator.org/" target="_blank">favicon-generator.org</a> to convert PNG to ICO</p>
            `;
            output.appendChild(instructions);
        }
        
        function downloadCanvas(canvas, size) {
            const link = document.createElement('a');
            link.download = `favicon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto-load the existing logo if it exists
        window.onload = function() {
            const img = new Image();
            img.onload = function() {
                originalImage = img;
                console.log('Auto-loaded logo');
            };
            img.onerror = function() {
                console.log('Could not auto-load logo');
            };
            img.src = '/images/logo.png';
        };
    </script>
</body>
</html>
