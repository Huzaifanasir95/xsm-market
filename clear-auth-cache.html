<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Cache</title>
</head>
<body>
    <h1>Clear Authentication Cache</h1>
    <button onclick="clearCache()">Clear All Auth Data</button>
    <div id="result"></div>
    
    <script>
        function clearCache() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear specific auth keys that might exist
            const authKeys = ['token', 'refreshToken', 'user', 'auth', 'authToken', 'userToken'];
            authKeys.forEach(key => {
                localStorage.removeItem(key);
                sessionStorage.removeItem(key);
            });
            
            document.getElementById('result').innerHTML = '<p style="color: green;">âœ… All authentication data cleared! You can now close this tab and log in again.</p>';
            
            console.log('Cleared all authentication data');
        }
    </script>
</body>
</html>
