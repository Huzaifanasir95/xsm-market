; PHP Configuration for XSM Market Backend

; Set extension directory - Updated to match system PHP
extension_dir = "D:\Apps\Php\ext"

; Enable error reporting for development
display_errors = On
error_reporting = E_ALL
log_errors = On

; Set memory limit
memory_limit = 256M

; Set execution time
max_execution_time = 300

; SSL Configuration
curl.cainfo = "D:\Xsm\xsm-market\php-backend\cacert.pem"
openssl.cafile = "D:\Xsm\xsm-market\php-backend\cacert.pem"

; Enable MySQL PDO extension
extension=pdo_mysql

; Enable MySQL extension  
extension=mysqli

; Enable other useful extensions
extension=openssl
extension=curl
extension=mbstring
extension=fileinfo

; Session settings
session.save_handler = files
session.use_strict_mode = 1
session.cookie_secure = 0
session.cookie_httponly = 1

; File upload settings
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M

; Security settings
expose_php = Off
