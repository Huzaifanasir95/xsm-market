<!DOCTYPE html>
<html>
<head>
    <title>Debug User Auth Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 5px; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa00; }
        pre { background: #2a2a2a; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug User Authentication Data</h1>
    
    <div class="section">
        <h2>Test Login and Check User Data</h2>
        <button onclick="testLogin()">Test Login with hamzasheikh1228@gmail.com</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>Current localStorage Data</h2>
        <button onclick="checkLocalStorage()">Check Current Data</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="section">
        <h2>Test Admin API Call</h2>
        <button onclick="testAdminAPI()">Test Admin Dashboard Stats</button>
        <div id="apiResult"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>üîÑ Testing login...</p>';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'hamzasheikh1228@gmail.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the login data
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    if (data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                    }
                    if (data.user) {
                        localStorage.setItem('userData', JSON.stringify(data.user));
                    }
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>isAdmin flag:</strong> ${data.user?.isAdmin}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function checkLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            const refreshToken = localStorage.getItem('refreshToken');
            
            let userObj = null;
            try {
                userObj = userData ? JSON.parse(userData) : null;
            } catch (e) {
                userObj = 'Invalid JSON';
            }
            
            resultDiv.innerHTML = `
                <h3>Token:</h3>
                <pre>${token ? 'EXISTS (length: ' + token.length + ')' : 'NOT FOUND'}</pre>
                
                <h3>User Data:</h3>
                <pre>${userData || 'NOT FOUND'}</pre>
                
                <h3>Parsed User Object:</h3>
                <pre>${JSON.stringify(userObj, null, 2)}</pre>
                
                <h3>isAdmin Check:</h3>
                <pre>isAdmin value: ${userObj?.isAdmin}
isAdmin type: ${typeof userObj?.isAdmin}
isAdmin === true: ${userObj?.isAdmin === true}
isAdmin == true: ${userObj?.isAdmin == true}</pre>
                
                <h3>Refresh Token:</h3>
                <pre>${refreshToken ? 'EXISTS' : 'NOT FOUND'}</pre>
            `;
        }
        
        async function testAdminAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<p>üîÑ Testing admin API...</p>';
            
            const token = localStorage.getItem('token');
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No token found. Please login first.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/admin/dashboard-stats`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Admin API call successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Admin API call failed:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Auto-check localStorage on page load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
