; PHP Configuration for XSM Market Backend

; Set extension directory
extension_dir = "D:\PHP\ext"

; Enable error reporting for development
display_errors = On
error_reporting = E_ALL
log_errors = On

; Set memory limit
memory_limit = 256M

; Set execution time
max_execution_time = 300

; SSL Configuration
curl.cainfo = "d:\Lovable -XSM\xsm-market\php-backend\cacert.pem"
openssl.cafile = "d:\Lovable -XSM\xsm-market\php-backend\cacert.pem"

; Enable MySQL PDO extension
extension=php_pdo_mysql.dll

; Enable MySQL extension  
extension=php_mysqli.dll

; Enable other useful extensions
extension=php_openssl.dll
extension=php_curl.dll
extension=php_mbstring.dll
extension=php_fileinfo.dll

; Session settings
session.save_handler = files
session.use_strict_mode = 1
session.cookie_secure = 0
session.cookie_httponly = 1

; File upload settings
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M

; Security settings
expose_php = Off
